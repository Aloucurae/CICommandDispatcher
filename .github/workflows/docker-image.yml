name: ci

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: registry.alexjonas.com.br docker registry login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login registry.alexjonas.com.br -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
    
      - name: Build and push
        uses: docker/build-push-action@v5
        
        with:
          context: .
          dockerFile: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: registry.alexjonas.com.br/command-dispatcher:latest,registry.alexjonas.com.br/command-dispatcher:v1.0.$GITHUB_RUN_NUMBER